<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <script src="app.js"></script>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-1-12 col-form-label">Course Name</label>
        <div class="col-sm-1-12">
          <input type="text" class="form-control" name="name" id="name" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label for="credits" class="col-sm-1-12 col-form-label">Credits</label>
        <div class="col-sm-1-12">
          <input type="number" class="form-control" name="credits" id="credits" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label for="teacher" class="col-sm-1-12 col-form-label">Teacher ID</label>
        <div class="col-sm-1-12">
          <input type="number" class="form-control" name="teacher" id="teacher" placeholder="">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="button" class="btn btn-primary" id="saveButton" onclick="saveCourse()">Save</button>
        </div>
      </div>
    </form>

    <div id="tableList"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
